<body>
  <div id="main">

      <h1 style="text-align: center;font-size: 30px;font-weight: 800;">LOGIN</h1>

            <div class="form-row">

                </div>
            </div>
                <div class="text-center">
                    <input type="submit" onclick="event" class="btn btn-primary" id="submit">
                </div>

                </div><br>

                </div>
        </form>
      </div>

    </div>
