<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>REGISTER PAGE</title>
    <link rel="stylesheet" href=".\css\register.css">

</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>REGISTRATION FORM</h1>
      <div id="bg">
        <form id = 'form'>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" id="fname" placeholder="First Name" required>
               
            </div>
            <div class="form-group col-md-6">
              <label for="lname">Last name</label>
              <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
               
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" name='email' required>
               
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone Number</label>
              <input type="number" class="form-control" id="phone" placeholder="Phone Number" required pattern="[0]">
               
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="DOB">Date Of Birth</label>
              <input type="date" class="form-control" id="DOB" required>
               
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group col-md-6">
              <label id="Password"> Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name='password' required>
               
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-9">
              <label for="gender">Gender  .</label>
              <div class="form-check form-check-inline">
                <input name="1" class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" required>
                <label class="form-label" for="inlineCheckbox1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input name="1" class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" required>
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input name = "1" class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" required>
                <label class="form-check-label" for="inlineCheckbox3">Others</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check" id="agree">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                I agree that the above details are true and correct
              </label>
            </div>
          </div>
          <div id="button">
            <input id="submit" type="submit" onclick="event" class="btn btn-primary"> 
          </div>
            
              <div id="thank_you_msg">

              </div>
              <div id='test'></div>
        </form>
      </div>    
    </div>
  </div> 
  <script src=".\js\register.js"></script> 
</body>

</html>
